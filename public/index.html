<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset some basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Background styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      height: 100vh;
    }
    
    /* Container styling */
    .container {
      position: relative;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    /* Header styling */
    .container h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
    
    /* Input field styling */
    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    .container input[type="text"]:focus,
    .container input[type="password"]:focus {
      border-color: #0072ff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 114, 255, 0.5);
    }
    
    /* Button styling */
    .container button {
      background-color: #0072ff;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    
    .container button:hover {
      background-color: #005bb5;
    }
    
    /* Link styling */
    .container a {
      display: block;
      margin-top: 1rem;
      color: #0072ff;
      text-decoration: none;
    }
    
    .container a:hover {
      text-decoration: underline;
    }

    /* Close button styling */
    #closeButton {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    #closeButton img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="closeButton">
      <img src="close-icon.png" alt="Close">
    </button>
    <h2>Login</h2>
    <form id="loginForm" action="https://loginpage-git-main-vinay-kumars-projects-f1559f4a.vercel.app/api/users/login" method="POST">
      <input type="text" id="logUsername" name="username" placeholder="Username" required>
      <input type="password" id="logPassword" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage" style="display: none; color: green;">Login successful!</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('logUsername').value;
      const password = document.getElementById('logPassword').value;

      try {
        const response = await fetch('https://loginpage-git-main-vinay-kumars-projects-f1559f4a.vercel.app/api/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error('Login failed. Please try again later.');
        }

        const data = await response.json();

        sessionStorage.setItem('loggedIn', 'true');
        alert('Login successful');

        // Redirect to success page upon successful login
        window.location.href = 'services.html';

      } catch (error) {
        alert('Login failed. Please try again later.');
      }
    });

    document.getElementById('closeButton').addEventListener('click', () => {
      window.location.href = 'https://400kvssshankarpally.free.nf';
    });
  </script>
</body>
</html>
