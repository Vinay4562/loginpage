<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registrationForm" action="https://loginpage-git-main-vinay-kumars-projects-f1559f4a.vercel.app/api/users/login" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Register</button>
      <a href="index.html">Login</a>
    </form>
    <p id="registrationMessage" style="display: none; color: green;">User successfully registered!</p>
    <p id="errorMessage" style="display: none; color: red;"></p>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        username: document.querySelector('input[name="username"]').value,
        password: document.querySelector('input[name="password"]').value,
        confirmPassword: document.querySelector('input[name="confirmPassword"]').value,
        email: document.querySelector('input[name="email"]').value
      };
  
      try {
        const response = await fetch('https://loginpage-git-main-vinay-kumars-projects-f1559f4a.vercel.app/api/users/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
  
        const result = await response.json().catch(() => {
          return response.text();
        });
        
        if (!response.ok) {
          throw new Error(result.msg || result || 'Registration failed. Please try again later.');
        }
  
        document.getElementById('registrationMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        
      } catch (error) {
        console.error('Error during registration:', error.message);
        document.getElementById('errorMessage').textContent = error.message;
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
  
</body>
</html>
