<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Construction</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    .header {
        text-align: center;
        padding: 50px 0;
    }
    h1 {
        font-size: 2.5em;
        color: #333;
        position: relative;

    }
    @keyframes slide {
        0% {
            left: -100%;
        }
        50% {
            left: 50%;
        }
        100% {
            left: 100%;
        }
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Page is Under Construction</h1>
        <h2>Coming soon...</h2>
        <a href="index.html" class="btn">Go to Home</a>
    </div>
</body>
</html>
