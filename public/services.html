<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Transmission Corporation of Telangana Limited Services Page">
    <title>Services</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/689a7f2c38.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo_new.png" alt="Logo" class="logo" width="180" height="160">
        <h1>TRANSMISSION CORPORATION OF TELANGANA LIMITED</h1>
    </div>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#" class="logout-btn" onclick="logout(); return false;"><i class="fas fa-sign-out-alt"></i></a>
    </div>    

    <div class="container">
        <div class="service-wrapper">
            <div class="service">
                <div class="cards">
                    <div class="card" onclick="goToMaxmin()">
                        <i class="fa-solid fa-book"></i>
                        <h2>Max-Min</h2>
                        <p>All the Max-Min Data</p>
                    </div>
                    <div class="card" onclick="goToMRTpage()">
                        <i class="fa-regular fa-calendar-days"></i>
                        <h2>MRT Schedules</h2>
                        <p>Modifications</p>
                    </div>
                    <div class="card" onclick="goToFeederinfo()">
                        <i class="fa-solid fa-sitemap"></i>
                        <h2>Feeders Information</h2>
                        <p>All 400KV & 220KV</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-network-wired"></i>
                        <h2>Equipment Details</h2>
                        <p>Name plate Details</p>
                    </div>
                    <div class="card" onclick="goToComplaintRegister()">
                        <i class="fa-regular fa-file-lines"></i>
                        <h2>Complaint Register</h2>
                        <p>Office problems</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <h2>Spares</h2>
                        <p>Equipment Spares Data</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to check if the user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            if (sessionStorage.getItem('loggedIn') !== 'true') {
            // If not logged in, redirect to the login page
            window.location.href = 'index.html';
            }
        });

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                sessionStorage.removeItem('isLoggedIn'); // Clear the session storage item
                window.location.replace('index.html'); // Use replace to prevent going back to this page
            }
        }

        function goToMaxmin() {
            window.location.href = 'https://maxregister-git-main-vinay-kumars-projects-f1559f4a.vercel.app/Dataupload.html';
        }

        function goToMRTpage() {
            window.location.href = 'https://mrt-register-git-main-vinay-kumars-projects-f1559f4a.vercel.app/LCbox.html';
        }

        function goToComplaintRegister() {
            window.location.href = 'https://complaint-register-git-main-vinay-kumars-projects-f1559f4a.vercel.app/complaints.html';
        }

        function goToFeederinfo() {
            window.location.href = 'Feeders_info.html';
        }

        function preventBack() {
            window.history.forward();
        }

        setTimeout(preventBack, 0);
    </script>
</body>
</html>
