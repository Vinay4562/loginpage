<!DOCTYPE html>

<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/689a7f2c38.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo_new.png" alt="Logo" class="logo" width="180px" height="160px">
        <h1>TRANSMISSION CORPORATION OF TELANGANA LIMITED</h1>
    </div>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#" class="logout-btn" onclick="logout(); return false;"><i class="fas fa-sign-out-alt"></i></a>
    </div>    

    <div class="container">
        <div class="service-wrapper">
            <div class="service">
                <div class="cards">
                    <div class="card" onclick="goToMaxmin()">
                        <i class="fa-solid fa-book"></i>
                        <h2>Max-Min</h2>
                        <p>All the Max-Min Data</p>
                    </div>
                    <div class="card" onclick="goToMRTpage()">
                        <i class="fa-regular fa-calendar-days"></i>
                        <h2>MRT Schedules</h2>
                        <p>Modifications</p>
                    </div>
                    <div class="card" onclick="goToFeederinfo()">
                        <i class="fa-solid fa-sitemap"></i>
                        <h2>Feeders Information</h2>
                        <p>All 400KV&220KV</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-network-wired"></i>
                        <h2>Equipment Details</h2>
                        <p>Name plate Details</p>
                    </div>
                    <div class="card" onclick="goToComplaintRegister()">
                        <i class="fa-regular fa-file-lines"></i>
                        <h2>Complaint Register</h2>
                        <p>Office problems</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <h2>Spares</h2>
                        <p>Equipment Spares Data</p>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script>
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                localStorage.removeItem('token'); // Clear the token from localStorage
                window.location.href = 'https://400kvssshankarpally.free.nf/';
            }
        }
        
        function goToMaxmin() {
            window.location.href = 'https://complaint-register-git-main-vinay-kumars-projects-f1559f4a.vercel.app/Dataupload.html';
        }

        function goToMRTpage() {
            window.location.href = 'https://complaint-register-git-main-vinay-kumars-projects-f1559f4a.vercel.app/LCbox.html';
        }

        function goToComplaintRegister() {
            window.location.href = 'https://complaint-register-git-main-vinay-kumars-projects-f1559f4a.vercel.app/complaints.html';
        }
        function goToFeederinfo() {
            window.location.href = 'Feeders_info.html';
        }

        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);
        window.onunload = function () { null};
        
    </script>
</body>
</html>
