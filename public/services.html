<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/689a7f2c38.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="logo_new.png" alt="Logo" class="logo" width="180px" height="160px">
        <h1>TRANSMISSION CORPORATION OF TELANGANA LIMITED</h1>
    </div>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#" class="logout-btn" onclick="logout(); return false;"><i class="fas fa-sign-out-alt"></i>LogOut</a>
    </div>    

    <div class="container">
        <div class="service-wrapper">
            <div class="service">
                <div class="cards">
                    <div class="card" onclick="goToMaxmin()">
                        <i class="fa-solid fa-book"></i>
                        <h2>Max-Min</h2>
                        <p>All the Max-Min Data</p>
                    </div>
                    <div class="card" onclick="goToMRTpage()">
                        <i class="fa-regular fa-calendar-days"></i>
                        <h2>MRT Schedules</h2>
                        <p>Modifications</p>
                    </div>
                    <div class="card" onclick="goToFeederinfo()">
                        <i class="fa-solid fa-sitemap"></i>
                        <h2>Feeders Information</h2>
                        <p>All 400KV&220KV</p>
                    </div>
                    <div class="card" onclick="goToEquipmentDetails()">
                        <i class="fa-solid fa-network-wired"></i>
                        <h2>Equipment Details</h2>
                        <p>Name plate Details</p>
                    </div>
                    <div class="card" onclick="goToComplaintRegister()">
                        <i class="fa-regular fa-file-lines"></i>
                        <h2>Complaint Register</h2>
                        <p>Office problems</p>
                    </div>
                    <div class="card" onclick="goToEquipmentSparesData()">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <h2>Spares</h2>
                        <p>Equipment Spares Data</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            if (sessionStorage.getItem('loggedIn') !== 'true') {
                // If not logged in, redirect to the login page
                window.location.href = 'https://loginpage-git-main-vinay-kumars-projects-f1559f4a.vercel.app/';
            }
        });        

        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                sessionStorage.removeItem('loggedIn'); // Clear the token from sessionStorage
                window.location.href = 'https://loginpage-vinay-kumars-projects-f1559f4a.vercel.app/';
            }
        }
        
        function goToMaxmin() {
            window.location.href = 'https://maxregister-git-main-vinay-kumars-projects-f1559f4a.vercel.app/Dataupload.html';
        }

        function goToMRTpage() {
            window.location.href = 'https://mrt-register-git-main-vinay-kumars-projects-f1559f4a.vercel.app/LCbox.html';
        }

        function goToComplaintRegister() {
            window.location.href = 'https://complaint-register-vinay-kumars-projects-f1559f4a.vercel.app/complaints.html';
        }

        function goToFeederinfo() {
            window.location.href = 'Feeders_info.html';
        }

        function goToEquipmentDetails() {
            window.location.href = 'underConstruction.html';
        }

        function goToEquipmentSparesData() {
            window.location.href = 'underConstruction.html';
        }

        function preventBack() {
            window.history.forward();
        }

        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</body>
</html>
